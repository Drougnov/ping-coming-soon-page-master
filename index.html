<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
  <body>
    <div class="container">
      <header>
          <img src="./images/logo.svg" alt="logo">
      </header>
      <main>
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
          <form action="#" id="form">
            <div class="infield">
              <input id="mail" type="text" placeholder="Your email address">
              <p id="error">Please provide a valid email address</p>
            </div>
            <button id="btn" type="submit">Notify Me</button>
          </form>
          <img src="./images/illustration-dashboard.png" alt="dashboard">
      </main>
      <footer>
          <div class="icon">
            <a href="#" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-level="instagram"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="footext">
            <p>&copy; Copyright Ping. All rights reserved.</p>
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Biplob Barua Rocky</a>.</p>
          </div>
      </footer>
  </div>
  <script src="app.js"></script>
  </body>
</html>
